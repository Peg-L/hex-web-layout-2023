<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glasses 鏡視界</title>
		<link
			href="../assets/images/favicon.ico"
			rel="shortcut icon"
			type="image/x-icon" />
	</head>
	<body>
		<%- include("./layout/navbar") -%>
		<div class="branch pt-1 pb-1">
			<div class="container">
				<h2 class="h2 page-title">門市據點</h2>

				<div class="branch-select">
					<span class="h6">選擇分店</span>
					<select class="fs-2 text-gray">
						<option>請選擇分店</option>
						<option value="台北中山" selected>台北中山旗艦店</option>
						<option value="台北綠園">台北綠園店</option>
					</select>
				</div>

				<div class="branch-group d-flex">
					<div class="branch-info">
						<img
							src="../assets/images/storepage-1.png"
							alt="台北中山旗艦店"
							class="branch-info-img" />
						<div class="branch-info-content">
							<p class="h6">台北中山旗艦店</p>
							<ul class="fs-1">
								<li class="d-flex align-items-center">
									<span class="material-symbols-outlined"> call </span>
									電話：<a href="tel:+(02)000-1234">(02)000-1234</a>
								</li>
								<li class="d-flex align-items-center">
									<span class="material-symbols-outlined"> schedule </span>
									營業時間：10:00-21:00
								</li>
								<li class="d-flex align-items-center">
									<span class="material-symbols-outlined"> location_on </span>
									地址：台北市中山區南京東路25巷2-1號
								</li>
							</ul>
						</div>
					</div>

					<!-- 地圖 -->
					<div class="branch-map d-flex">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.1937295693174!2d121.58450820873111!3d25.06142213709825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ab7e5d54f56d%3A0xd9f669d66f4a026d!2sNo.%2025%2C%20Nanjing%20E%20Rd%2C%20Neihu%20District%2C%20Taipei%20City%2C%20114!5e0!3m2!1sen!2stw!4v1690276248675!5m2!1sen!2stw"
							width="100%"
							height="100%"
							style="border: 0"
							allowfullscreen=""
							loading="lazy"
							referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</div>
			</div>
		</div>

		<%- include("./layout/footer") -%>

		<script type="module" src="../main.js"></script>
	</body>
</html>
